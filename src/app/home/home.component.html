<div class="container-fluid home-page">
  <h1 class="my-5 text-center">Home Page Chart</h1>
  <div class="row">
    <div class="col-12">
      <h2 class="my-5 text-center">Total Amount Of Order Per Date</h2>
      <div>
        <canvas
          baseChart
          width="1200"
          height="400"
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType"
        ></canvas>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <h2 class="my-5 text-center">
        Percentage of total sales amount by Category
      </h2>
      <app-pie-chart-category></app-pie-chart-category>
    </div>
    <div class="col-lg-6">
      <h2 class="my-5 text-center">Quantity of Category</h2>
      <div>
        <app-bar-chart-category></app-bar-chart-category>
      </div>
    </div>
  </div>
</div>
